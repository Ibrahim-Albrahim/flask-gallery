{% extends 'main.html' %}
{% block content %}
<ul>
    {%for photo in photosdata %}
    <li>
        <img class="gallery-img" src="data:;base64,{{ photo.rendered_data }}" alt="">
        <div class="photo-actions">
            <a href="/photo/{{ photo.id }}/delete"><button class="btn danger">Delete</button></a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
